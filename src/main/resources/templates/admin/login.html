<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="m-padded-tb-massive  m-container-small">
    <div class="ui container m-padded-tb-massive" style="max-width: 30em !important;">
        <div class="ui middle aligned center aligned grid ">
            <div class="column">
                <h2 class="ui teal image header">
                    <img src="https://allpassaway.oss-cn-shenzhen.aliyuncs.com/images/about%283%29.jpg" class="image">
                    <div class="content">
                        博客后台登录
                    </div>
                </h2>
                <form class="ui large form" method="post" action="#" th:action="@{/login}">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large purple submit button">登 录</button>
                    </div>

                    <div class="ui error mini  message"></div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>


                </form>

            </div>
        </div>
    </div>
</div>
</body>
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.ui.form').form({
        fields : {
            username : {
                identifier : 'username' ,
                rules : [{
                    type : 'empty' ,
                    prompt : '请输入用户名'
                }]
            },
            password : {
                identifier : 'password' ,
                rules : [{
                    type : 'empty' ,
                    prompt : '请输入登录密码'
                }]
            }
        }
    });
</script>







</body>
</html>
