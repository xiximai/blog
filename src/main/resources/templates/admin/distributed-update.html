<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
</head>
<body>

    <!-- 导航 -->
    <nav th:replace="admin/_fragments :: menu(1) " class="ui inverted attached segment m-padded-tb-mini">
        <div class="ui container">
             <!--响应移动端，堆叠-->
             <div class="ui inverted secondary stackable menu">
                 <h2 class="ui teal header item">管理后台</h2>
                 <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                 <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                 <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                 <div class="m-item item right menu">
                     <div class="ui dropdown item">
                         <div class="text">
                             <img src="../static/images/touxiang.jpg" alt="" class="ui avatar image">
                             洗洗麦
                         </div>
                         <i class="dropdown icon"></i>
                         <div class="menu">
                             <a href="#" class="item">注销</a>
                             <a href="#" class="item">切换登录</a>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="active purple item">发布</a>
                <a href="#" class="item" style="color: teal">列表</a>
            </div>
        </div>
    </div>

    <!-- 中间内容 -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form id="blog-form"  action="#" method="post" th:action="@{/admin/blog/update}" class="ui form">
                <input type="hidden" th:name="id" th:value="${blog.getId()}">
                <input type="hidden" th:name="published" th:value="${blog.isPublished()}">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact purple basic dropdown label">
                            <input type="hidden" value="原创" th:name="flag" th:value="${blog.getFlag()}">
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                                <div class="item" data-value="翻译">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" th:value="${blog.getTitle()}" placeholder="标题">
                    </div>
                </div>
                <div class="required field">
                    <textarea name="description"  placeholder="博客描述..." maxlength="200" th:text="${blog.getDescription()}"></textarea>
                </div>
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui blue basic label">首图</label>
                        <input type="text" name="firstPicture" th:value="${blog.getFirstPicture()}" placeholder="首图引用地址">
                    </div>
                </div>

                <div class="required field">
                    <div id="md-content" style="z-index: 1 !important;">
            <textarea placeholder="博客内容" name="content" style="display: none" th:text="${blog.getContent()}"></textarea>
                    </div>
                </div>
                <div class="two fields">
                    <div class=" required field">
                        <div class="ui left labeled action input">
                            <label class="ui compact green basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="typeId" th:value="${blog.getTypeId()}">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div th:each="type : ${types}" th:data-value="${type.id}" th:text="${type.name}" class="item" data-value="1">学习编程</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui labeled action input">
                            <label class="ui compact purple basic label">标签</label>
                            <div class="ui fluid multiple selection search dropdown">
                                <input type="hidden" name="tagIds" th:value="${blog.getTagIds()}">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div th:each="tag : ${tags}" th:data-value="${tag.id}" th:text="${tag.name}" class="item" data-value="1">Java</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" checked name="recommend" th:checked="${blog.isRecommend()}" class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareStatement" checked name="shareStatement" th:checked="${blog.isShareStatement()}" class="hidden">
                            <label for="shareStatement">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" checked name="appreciation" th:checked="${blog.isAppreciation()}" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="commentabled" checked name="commentabled" th:checked="${blog.isCommentabled()}" class="hidden">
                            <label for="commentabled">评论</label>
                        </div>
                    </div>
                </div>

                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <button type="button"  class="ui teal button" onclick="window.history.go(-1)">返回</button>
                    <!--<button type="button" id="save-btn" class="ui secondary button ">保存</button>-->
                    <button type="button" id="published-btn" class="ui purple button">发布</button>
                </div>
            </form>
        </div>
    </div>
    

    <!-- 底部footer-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/saoma.jpg" th:src="@{/images/saoma.jpg}" class="ui rounded image" alt="" style="width: 120px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">java</a>
                        <a href="#" class="item">redis</a>
                        <a href="#" class="item">mysql</a>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">QQ:1147857572</a>
                        <a href="#" class="item">E-mail:xiximai18566025953@163.com</a>

                    </div>
                </div>
                <div class="six wide column">
                    <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                    <p class="m-text-thin m-text-spaced m-text-lined m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人帮助</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-text-lined m-opacity-mini">Copyright © 2019 - 2020  Designed by xiximai</p>
        </div>
    </footer>


    <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

    <script>
        //初始化Markdown编辑器
        var contentEditor;
        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "/lib/editormd/lib/"
            });
        });
        $('.menu.toggle').click(function () {
            $('.m-item').toggle('m-mobile-hide');
        });

        $('#payButton').popup({
            popup : $('.payQR.popup'),
            on : 'click',
            position : 'bottom center'
        });
        $('.dropdown').dropdown({
            on : 'hover'
        });

        $('.ui.form').form({
           fields : {
               title : {
                   identifier : 'title' ,
                   rules : [{
                       type : 'empty' ,
                       prompt : '标题:请输入博客标题'
                   }]
               },
               content : {
                   identifier : 'content' ,
                   rules : [{
                       type : 'empty' ,
                       prompt : '博客内容:请输入博客内容'
                   }]
               },
               typeId : {
                   identifier : 'typeId' ,
                   rules : [{
                       type : 'empty' ,
                       prompt : '分类:请输入博客分类'
                   }]
               },
               firstPicture : {
                   identifier : 'firstPicture' ,
                   rules : [{
                       type : 'empty' ,
                       prompt : '首图:请输入首图地址'
                   }]
               }
           }
        });
        //响应按钮事件
        $("#published-btn").click(function () {
            $('[name="published"]').val(true);
            $('#randomId').val(Number(createRandomId()));
            $('#blog-form').submit();
        });
        //生成blog的随机id
        function createRandomId() {
            return (new Date()).getTime();
        }
    </script>
</body>
</html>
